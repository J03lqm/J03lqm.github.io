<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a mi grupo en HangoutSync</title>
    <style>
        /* ... tus estilos CSS ... */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; padding: 20px; }
        .container { background-color: white; padding: 40px; border-radius: 12px; }
        .play-button { display: inline-block; background-color: #007bff; color: white; padding: 15px 30px; text-decoration: none; font-size: 18px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Has recibido una invitación</h1>
        <p>Para unirte al grupo, necesitas instalar la aplicación HangoutSync.</p>
        <!-- El href de este botón se actualizará con JavaScript -->
        <a id="play-store-link" href="https://play.google.com/store/apps/details?id=com.hangoutsync.hangoutsync" class="play-button">
            Descargar en Google Play
        </a>
    </div>

    <script>
        window.onload = function() {
            // 1. Obtener los parámetros de la URL actual (ej: ?code=ABC123)
            const urlParams = new URLSearchParams(window.location.search);
            const invitationCode = urlParams.get('code');

            // 2. Construir la URL de la Play Store con el referrer
            let playStoreLink = "https://play.google.com/store/apps/details?id=com.hangoutsync.hangoutsync";
            if (invitationCode) {
                // Importante: La información del referrer debe estar codificada para URL
                const referrer = new URLSearchParams({
                    'utm_source': 'invite_link', // Buena práctica para analytics
                    'invitation_code': invitationCode
                });
                playStoreLink += "&referrer=" + encodeURIComponent(referrer.toString());
            }

            // 3. Actualizar el enlace del botón
            document.getElementById('play-store-link').href = playStoreLink;

            // 4. (Opcional) Intentar abrir la app si ya está instalada
            // Esta parte es un extra, la redirección a Play Store es el fallback
            const appLink = "intent://j03lqm.github.io/hangoutsync/invite" + window.location.search + "#Intent;scheme=https;package=com.hangoutsync.hangoutsync;end";
            
            // Si no se puede abrir la app, la página permanece y el usuario puede hacer clic en el botón.
            // Esto es más simple y robusto que la redirección automática.
        };
    </script>
</body>
</html>
